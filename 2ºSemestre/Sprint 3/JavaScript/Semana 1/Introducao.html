<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Introdução ao JavaScript</h1>
    
    <!-- method: por padrão é get
get: passa dados pela url
post: passa dados pelo corpo da requisição -->
    <form action="" method="get">
        <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome:" />
      <br>
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Digite o sobrenome:" />

      <br>
      <br>

      <button onclick="alert('Boa tarde :)')">Boa Tarde</button>
      <button onclick="Saudar()">Saudar</button>
    </form>


    <script>
      function Saudar() {
        //event.preventDefault(); //para o submit do formulário
        let nome = document.getElementById('nome').value;
        let sobrenome = document.getElementById('sobrenome').value;

        alert(`Boa tarde, ${nome} ${sobrenome}`)

        //o "nome" é como um objeto, assim, dá p acessar suas "proprieddades"
        //console.log(nome.value);
        //console.log(nome.placeholder);
      }
    </script>
  </body>
</html>
