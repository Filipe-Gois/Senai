<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simple Calc</h1>

    <form action="">
      <label for="numero1">Primeiro Número</label>
      <input type="number" id="numero1" placeholder="Primeiro Número" />
      <br /><br />

      <label for="numero2">Segundo Número</label>
      <input type="number" id="numero2" placeholder="Segundo Número" />
      <br /><br />

      <label for="Operacao">Operação</label>

      <select name="Operacao" id="Operacao">
        <option value="">Selecione:</option>
        <option value="+">Soma:</option>
        <option value="-">Subtração:</option>
        <option value="*">Multiplicação::</option>
        <option value="/">Divisão:</option>
      </select>

      <button onclick="Calcular()">Calcular</button>
    </form>

    <script>
      function Calcular() {
        //alert(`Bora calcular!!`)
        event.preventDefault();
        let num1 = parseFloat(document.getElementById("numero1").value);
        let num2 = parseFloat(document.getElementById("numero2").value);
        let op = document.getElementById("Operacao").value;
        let res = num1 + num2;

        switch (op) {
          case "+":
            alert(`Resultado: ${somar(num1, num2)}`);

            break;

          case "-":
            alert(`Resultado: ${subtrair(num1, num2)}`);

            break;

          case "*":
            alert(`Resultado: ${multiplicar(num1, num2)}`);

            break;

          case "/":
            alert(`Resultado: ${dividir(num1, num2)}`);

            break;
        }
      }

      function somar(x, y) {
        return x + y;
      }

      function subtrair(x, y) {
        return x - y;
      }

      function multiplicar(x, y) {
        return x * y;
      }

      function dividir(x, y) {
        return x / y;
      }
    </script>
  </body>
</html>
