<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Tarde</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="../projeto-gamer-tarde/Assets/icons/icone_telefone.svg"
                            alt="icone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>

                    <div class="mail">
                        <img src="../projeto-gamer-tarde/Assets/icons/icone_email.svg" alt="icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>


                <div class="midias-sociais">

                    <a href="">
                        <img src="../projeto-gamer-tarde/Assets/icons/facebook.svg"
                            alt="imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="../projeto-gamer-tarde/Assets/icons/linkedin.svg"
                            alt="imagem link do linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="../projeto-gamer-tarde/Assets/icons/instagram.svg"
                            alt="imagem link do instagram da empresa">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom ">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburguer. Visível apenas no mobile -->
                <img onclick="mostrarMenu()" src="../projeto-gamer-tarde/Assets/icons/menu.svg" alt="">


                <img class="logo" src="../projeto-gamer-tarde/Assets/icons/logotipo-gamer.svg"
                    alt="imagem logotipo gamer com controle de video game ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- visível apenas no mobile -->
                    <a class="phone">
                        <img src="../projeto-gamer-tarde/Assets/icons/icone_telefone.svg"
                            alt="icone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </a>

                    <a class="mail">
                        <img src="../projeto-gamer-tarde/Assets/icons/icone_email.svg" alt="icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </a>

                    <div class="midias-sociais">

                        <a href="">
                            <img src="../projeto-gamer-tarde/Assets/icons/facebook.svg"
                                alt="imagem link do facebook da empresa">
                        </a>
                        <a href="">
                            <img src="../projeto-gamer-tarde/Assets/icons/linkedin.svg"
                                alt="imagem link do linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="../projeto-gamer-tarde/Assets/icons/instagram.svg"
                                alt="imagem link do instagram da empresa">
                        </a>
                    </div>
                </nav>

                <img onclick="mostrarMenuUsuario()" src="../projeto-gamer-tarde/Assets/icons/menu 2.svg" alt="icone de menu do usuario">

                <div class="menu-usuarios " id="menu-usuarios">
                    <div class="usuarios-flex">

                        <a href="">
                            <img src="../projeto-gamer-tarde/Assets/icons/conta icone.svg" alt="">
                        </a>
                        <a href=""> <img src="../projeto-gamer-tarde/Assets/icons/icone sacola.svg" alt="">
                        </a>
                        <a href="">
                            <img src="../projeto-gamer-tarde/Assets/icons/icone lupa.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    
    <main>
        <div class="banner-principal">
            <h1>Liga Gamers</h1>
        </div>
    </main>

    <footer>

    </footer>

    <script>
        function mostrarMenu() {
            // pega a navbar pelo id
            document.getElementById("menu").classList.toggle("mostrar-menu")
        }
        function mostrarMenuUsuario() {
            document.getElementById("menu-usuarios").classList.toggle("mostrar-menu-usuarios")
            
        }

    </script>

</body>

</html>
